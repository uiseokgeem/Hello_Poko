<!doctype html>
<html lang='ko'>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--모바일 장치에서 웹페이지가 올바르게 표시되게 함-->
    <title>Hello! POKO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <style>
        .resized-image {
            width: 400px;
            height: 300px;
            margin:  auto; /* 수평 가운데 정렬을 위해 margin을 활용 */
            display: block; /* 블록 요소로 설정하여 margin 속성이 적용되도록 함 */
        }

        .regibox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 뷰포트 높이를 100%로 설정하여 화면 중앙에 배치 */
        }

        .regi-page {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        </style>
</head>
<body>
<div class="regibox" align="center">
    <h4>짜잔! {{ date }} 출석부 입니다.</h4>
    <br class="regi-page" style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
        {% for names in names %}
            <form method="POST" action="/check/">
                <strong>{{ names.name }}:</strong>
                {% csrf_token %}
                <input type="hidden" id="date" name="date" value={{ date }}>
                <input type="hidden" id="name" name="name" value={{ names.name }}>
                <input type="radio" name="attendance" value="출석">출석
                <input type="radio" name="attendance" value="결석">결석
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% endfor %}
        <br><br>
        <a href="/index/" class="btn btn-primary">Completed</a>
    </div>
</body>
