# renew_before_expiry = 30 days
version = 2.9.0
archive_dir = /etc/letsencrypt/archive/hellopoko.com
cert = /etc/letsencrypt/live/hellopoko.com/cert.pem
privkey = /etc/letsencrypt/live/hellopoko.com/privkey.pem
chain = /etc/letsencrypt/live/hellopoko.com/chain.pem
fullchain = /etc/letsencrypt/live/hellopoko.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 2f449390931823775c505dcadd4c0720
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
hellopoko.com = /var/www/certbot
www.hellopoko.com = /var/www/certbot
