<!-- register 포맷 (현재는 사용 여부 불확실) -->

<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello! POKO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  {% include 'common/navigation_bar.html' %}

    <div class="container-fluid">
        <form action = "/common/register/create/" method="POST">
            {% csrf_token %}

            <!-- 이름 -->
            <div class="form-floating mb-3">
                <input class="form-control" id="name" name="name">
                <label for="name">이름</label>
            </div>

          {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
          {% endif %}

            <!-- 선생님 -->
            <select class="form-select form-select-sm" aria-label="Small select example" name="teacher">

              <option selected >선생님 목록</option>
              {% for teacher in teachers %}
              <option value= "{{ teacher.username }}" >{{ teacher.username }}</option>
              {% endfor %}

            </select>

            <!-- 성별 -->
            <div class="form-check-inline"> 성별
                <input class="form-check-input" type="radio" name="gender" id="gender" value="남성" checked>
                <label class="form-check-label" for="gender">
                  남성
                </label>
              </div>
            <div class="form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender" value="여성">
                <label class="form-check-label" for="gender">
                    여성
                </label>
            </div>

          <div>
            <!-- 부 (어린이부,청소년부,청년부) -->
            <div class="form-check-inline"> 부서
              <input class="form-check-input" type="radio" name="grade" id="grade" value="어린이부" checked>
              <label class="form-check-label" for="grade">
                어린이부
              </label>
            </div>
          <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="grade" id="grade" value="청년부">
              <label class="form-check-label" for="grade">
                  청소년부
              </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="grade" id="grade" value="청소년부" >
            <label class="form-check-label" for="grade">
                청년부
            </label>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" value="submit">등록</button>

    </form>

    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </body>
</html>
